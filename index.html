<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김민수 ♡ 박지영 결혼합니다</title>
    
    <!-- SEO 및 소셜 미디어 공유 최적화 -->
    <meta name="description" content="김민수 ♡ 박지영의 결혼식을 축하해 주세요. 2024년 5월 18일 오후 2시, 서울 웨딩홀에서 만나요.">
    <meta property="og:title" content="김민수 ♡ 박지영 결혼합니다">
    <meta property="og:description" content="2024년 5월 18일 오후 2시, 서울 웨딩홀에서 만나요">
    <meta property="og:image" content="./images/cover.jpg">
    <meta property="og:url" content="https://wedding-invitation.example.com">
    <meta property="og:type" content="website">
    
    <!-- 카카오톡 공유 최적화 -->
    <meta property="og:site_name" content="웨딩 청첩장">
    
    <!-- 폰트 및 스타일시트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    
    <!-- 카카오 지도 API -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=YOUR_KAKAO_MAP_API_KEY"></script>
</head>
<body>
    <!-- 메인 페이지 -->
    <div id="main-page" class="page active">
        <!-- 커버 섹션 -->
        <section class="cover-section">
            <div class="cover-image">
                <img src="./images/cover.jpg" alt="웨딩 커버 이미지" loading="eager">
                <div class="cover-overlay">
                    <h1 class="couple-names">김민수 ♡ 박지영</h1>
                    <p class="wedding-date">2024년 5월 18일 토요일</p>
                    <p class="wedding-time">오후 2시</p>
                    <div class="d-day-counter">
                        <span id="d-day-text">D-</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- 인사말 섹션 -->
        <section class="greeting-section">
            <div class="container">
                <h2>인사말</h2>
                <div class="greeting-content">
                    <p>두 사람이 사랑으로 만나<br>
                    서로 아끼고 이해하며<br>
                    살아가고자 합니다.</p>
                    <p>새로운 인생을 시작하는 두 사람에게<br>
                    축복과 격려를 부탁드립니다.</p>
                </div>
                <div class="parents-info">
                    <div class="groom-parents">
                        <p class="parents-title">신랑 아버지 김○○ 어머니 이○○</p>
                        <p class="son-name">아들 민수</p>
                    </div>
                    <div class="bride-parents">
                        <p class="parents-title">신부 아버지 박○○ 어머니 정○○</p>
                        <p class="daughter-name">딸 지영</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- 예식 정보 섹션 -->
        <section class="ceremony-info-section">
            <div class="container">
                <h2>예식 정보</h2>
                <div class="ceremony-details">
                    <div class="detail-item">
                        <h3>예식일시</h3>
                        <p>2024년 5월 18일 토요일 오후 2시</p>
                    </div>
                    <div class="detail-item">
                        <h3>예식장소</h3>
                        <p>서울 웨딩홀 3층 그랜드홀</p>
                        <p class="address">서울특별시 강남구 테헤란로 123</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- 지도 및 길찾기 섹션 -->
        <section class="map-section">
            <div class="container">
                <h2>오시는 길</h2>
                <div id="map" class="map-container"></div>
                <div class="navigation-buttons">
                    <button class="nav-btn" onclick="openNavigation('kakao')">
                        <span class="nav-icon">🗺️</span>
                        카카오내비
                    </button>
                    <button class="nav-btn" onclick="openNavigation('tmap')">
                        <span class="nav-icon">🚗</span>
                        티맵
                    </button>
                    <button class="nav-btn" onclick="openNavigation('naver')">
                        <span class="nav-icon">📍</span>
                        네이버지도
                    </button>
                </div>
            </div>
        </section>

        <!-- 연락처 섹션 -->
        <section class="contact-section">
            <div class="container">
                <h2>연락처</h2>
                <div class="contact-buttons">
                    <button class="contact-btn" onclick="callPhone('010-1234-5678')">
                        <span class="contact-icon">📞</span>
                        <div class="contact-info">
                            <span class="contact-label">신랑</span>
                            <span class="contact-number">010-1234-5678</span>
                        </div>
                    </button>
                    <button class="contact-btn" onclick="callPhone('010-9876-5432')">
                        <span class="contact-icon">📞</span>
                        <div class="contact-info">
                            <span class="contact-label">신부</span>
                            <span class="contact-number">010-9876-5432</span>
                        </div>
                    </button>
                    <button class="contact-btn" onclick="callPhone('010-5555-1234')">
                        <span class="contact-icon">📞</span>
                        <div class="contact-info">
                            <span class="contact-label">혼주</span>
                            <span class="contact-number">010-5555-1234</span>
                        </div>
                    </button>
                </div>
            </div>
        </section>

        <!-- 갤러리 미리보기 섹션 -->
        <section class="gallery-preview-section">
            <div class="container">
                <h2>갤러리</h2>
                <div class="gallery-preview">
                    <div class="preview-item">
                        <img src="./images/gallery1.jpg" alt="웨딩 사진 1" loading="lazy">
                    </div>
                    <div class="preview-item">
                        <img src="./images/gallery2.jpg" alt="웨딩 사진 2" loading="lazy">
                    </div>
                </div>
                <button class="gallery-btn" onclick="showGallery()">
                    더 많은 사진 보기
                    <span class="arrow">→</span>
                </button>
            </div>
        </section>

        <!-- 공유 기능 -->
        <section class="share-section">
            <div class="container">
                <button class="share-btn" onclick="copyUrl()">
                    <span class="share-icon">📤</span>
                    청첩장 공유하기
                </button>
            </div>
        </section>
    </div>

    <!-- 갤러리 페이지 -->
    <div id="gallery-page" class="page">
        <div class="gallery-header">
            <button class="back-btn" onclick="showMain()">
                <span class="back-icon">←</span>
                돌아가기
            </button>
            <h2>갤러리</h2>
        </div>
        
        <div class="gallery-container">
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="./images/gallery1.jpg" alt="웨딩 사진 1" loading="lazy">
                </div>
                <div class="gallery-item">
                    <img src="./images/gallery2.jpg" alt="웨딩 사진 2" loading="lazy">
                </div>
                <div class="gallery-item">
                    <img src="./images/gallery3.jpg" alt="웨딩 사진 3" loading="lazy">
                </div>
                <div class="gallery-item">
                    <img src="./images/gallery4.jpg" alt="웨딩 사진 4" loading="lazy">
                </div>
                <div class="gallery-item">
                    <img src="./images/gallery5.jpg" alt="웨딩 사진 5" loading="lazy">
                </div>
                <div class="gallery-item">
                    <img src="./images/gallery6.jpg" alt="웨딩 사진 6" loading="lazy">
                </div>
                <div class="gallery-item">
                    <img src="./images/gallery7.jpg" alt="웨딩 사진 7" loading="lazy">
                </div>
                <div class="gallery-item">
                    <img src="./images/gallery8.jpg" alt="웨딩 사진 8" loading="lazy">
                </div>
            </div>
        </div>
    </div>

    <!-- 로딩 스피너 -->
    <div id="loading-spinner" class="loading-spinner">
        <div class="spinner"></div>
    </div>

    <!-- JavaScript -->
    <script src="./scripts/main.js"></script>
</body>
</html>
